<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            position: relative;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .question {
            font-size: 2.5rem;
            color: #d81b60;
            margin-bottom: 50px;
            text-align: center;
            padding: 0 20px;
            text-shadow: 2px 2px 4px rgba(216, 27, 96, 0.3);
            position: relative;
            z-index: 10;
            font-family: 'Brush Script MT', cursive;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .heart {
            position: fixed;
            font-size: 30px;
            color: #ffb3d9;
            opacity: 0.6;
            animation: float 15s infinite ease-in-out;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) rotate(5deg);
            }
            50% {
                transform: translateY(0) rotate(-5deg);
            }
            75% {
                transform: translateY(-20px) rotate(3deg);
            }
        }

        .button-container {
            display: flex;
            gap: 30px;
            position: relative;
            z-index: 10;
        }

        button {
            padding: 20px 50px;
            font-size: 1.5rem;
            border: 3px solid;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            background-color: transparent;
        }

        #yesBtn {
            border-color: #4CAF50;
            color: #4CAF50;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
            background-color: rgba(76, 175, 80, 0.1);
        }

        #yesBtn:active {
            transform: scale(0.95);
        }

        #noBtn {
            border-color: #f44336;
            color: #f44336;
            position: absolute;
            transition: all 0.3s ease;
        }

        .celebration {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #ff6b9d;
            text-align: center;
            z-index: 1000;
        }

        .date-text {
            display: none;
            font-size: 4rem;
            color: #ff1744;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(255, 23, 68, 0.3);
            animation: pulse 1.5s infinite;
            font-family: 'Brush Script MT', cursive;
            letter-spacing: 3px;
        }

        .date-text.show {
            display: block;
        }

        .valentine-text {
            display: none;
            font-size: 4rem;
            color: #ff1744;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(255, 23, 68, 0.3);
            font-family: 'Brush Script MT', cursive;
            letter-spacing: 3px;
            animation: fadeIn 1s ease;
        }

        .valentine-text.show {
            display: block;
        }

        .valentine-text.hide {
            animation: fadeOut 1s ease;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .falling-heart {
            position: fixed;
            font-size: 40px;
            color: #ff1744;
            animation: fall-romantic 4s linear;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes fall-romantic {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="question" id="question">Bhutu will you be my valentine? üíù</div>
    
    <div class="date-text" id="dateText">It's a Date!! üíñ</div>
    
    <div class="valentine-text" id="valentineText">Happy Valentine's Day! üíï</div>
    
    <div class="button-container" id="buttonContainer">
        <button id="yesBtn">Yes! ‚ù§Ô∏è</button>
        <button id="noBtn">No üò¢</button>
    </div>

    <div class="celebration" id="celebration">
        üòò Yay! Thank you! üòò
    </div>

    <audio id="romanticMusic" src="Perfect_Ed_Sheeren_Instrumental_Ringtone_by_sarthak_gaur_48KBPS.mp4"></audio>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const celebration = document.getElementById('celebration');
        
        // Create floating hearts background
        function createBackgroundHearts() {
            const heartCount = 20;
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'üíï';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                document.body.appendChild(heart);
            }
        }
        
        // Function to get random position
        function getRandomPosition() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            // Calculate safe boundaries
            const maxX = windowWidth - btnWidth - 20;
            const maxY = windowHeight - btnHeight - 20;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            return { x: randomX, y: randomY };
        }

        // Move button away on hover
        noBtn.addEventListener('mouseenter', () => {
            const pos = getRandomPosition();
            noBtn.style.position = 'fixed';
            noBtn.style.left = pos.x + 'px';
            noBtn.style.top = pos.y + 'px';
        });

        // Also move on mobile touch
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const pos = getRandomPosition();
            noBtn.style.position = 'fixed';
            noBtn.style.left = pos.x + 'px';
            noBtn.style.top = pos.y + 'px';
        });

        // Handle Yes button click
        yesBtn.addEventListener('click', () => {
            // Hide the question and buttons
            document.getElementById('question').style.display = 'none';
            document.getElementById('buttonContainer').style.display = 'none';
            
            // Play romantic music
            const music = document.getElementById('romanticMusic');
            music.play();
            
            // Show "Happy Valentine's Day!" text first
            const valentineText = document.getElementById('valentineText');
            valentineText.classList.add('show');
            
            // Create romantic falling hearts
            createRomanticHearts();
            
            // After 10 seconds, fade out Valentine's Day and show "It's a Date!!"
            setTimeout(() => {
                valentineText.classList.add('hide');
                
                setTimeout(() => {
                    valentineText.style.display = 'none';
                    document.getElementById('dateText').classList.add('show');
                }, 1000); // Wait for fade out animation to complete
            }, 10000); // Show Valentine's Day message for 10 seconds
        });

        // Create romantic falling hearts animation
        function createRomanticHearts() {
            const heartEmojis = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
            let heartCount = 0;
            const maxHearts = 50;
            
            const interval = setInterval(() => {
                if (heartCount >= maxHearts) {
                    clearInterval(interval);
                    return;
                }
                
                const heart = document.createElement('div');
                heart.className = 'falling-heart';
                heart.innerHTML = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                document.body.appendChild(heart);
                
                heartCount++;
                
                setTimeout(() => heart.remove(), 4000);
            }, 100);
        }

        // Set initial position for No button
        window.addEventListener('load', () => {
            noBtn.style.position = 'relative';
            createBackgroundHearts();
        });
    </script>
</body>
</html>
